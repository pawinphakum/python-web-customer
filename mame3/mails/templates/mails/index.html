Hi!
<form action="add/" method="POST">
{% csrf_token %}
    <input type="text" name="name" />
<input type="submit" value="Add" />
</form>
<br>
{% if car_list %}
    <ul>
    {% for car in car_list %}
        <li>{{ car.car_number }} - {{ car.update_date }}</li>
    {% endfor %}
    </ul>
{% else %}
    <p>No cars are available.</p>
{% endif %}
<br>
{{ nowdate }}
<br>
{{ myname }}
